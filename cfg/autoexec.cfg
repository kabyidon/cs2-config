// Practice binds 
alias                                       "catjumppos"    "setpos_exact -1193.505737 -973.968994 -167.968750;setang_exact 0.000000 81.941528 0.000000"
alias                                       "exechelp"      "exec autoexec; say_team "AUTOEXEC: Ran autoexec, help in console""
alias                                       "startnp"       "sv_cheats 1; sv_infinite_ammo 1; sv_showimpacts 1; ammo_grenade_limit_total 5; mp_warmup_end; mp_freezetime 0; mp_roundtime 60; mp_roundtime_defuse 60; mp_roundtime_hostage 60; sv_grenade_trajectory 1; sv_grenade_trajectory_time 10; cl_grenadepreview 0; mp_restartgame 1; bot_kick; say_team "AUTOEXEC: Practice mode on""
alias                                       "givenades"     "give weapon_hegrenade; give weapon_flashbang; give weapon_smokegrenade; give weapon_molotov; say_team "AUTOEXEC: Nades given""
alias                                       "endnp"         "sv_cheats 0; sv_infinite_ammo 0; sv_showimpacts 0; ammo_grenade_limit_total 4; mp_roundtime 2; mp_roundtime_defuse 2; mp_roundtime_hostage 2; sv_grenade_trajectory 0; sv_grenade_trajectory_time 20; cl_grenadepreview 0; mp_restartgame 1; say "AUTOEXEC: Practice mode off"" 
bind                                        "t"             "catjumppos"        // Binds t to reset position to where window to cat jump starts on de_mirage
bind                                        "n"             "noclip"
bind                                        "/"             "sv_rethrow_last_grenade" // Binds / to rethrow last grenade 
bind                                        "f1"            "exechelp"          // Binds F1 to run autoexec/echo bind help messages in console 
bind                                        "f2"            "startnp"           // Binds F2 to start nade practice mode
bind                                        "f3"            "givenades"         // Binds F3 to give all nades
bind                                        "f4"            "endnp"             // Binds F4 to end nade practice mode 
bind                                        "f9"            "exec 1v1"          // Binds F9 to execute 1v1 config

// Demo playback binds 
alias                                       "+fw"           "demo_timescale 3"
alias                                       "-fw"           "demo_timescale 1"
bind                                        "f5"            "+fw"               // Binds F5 so that holding it down while watching a demo will automatically forward the demo at a 3x speed. Release F5 and you will be again at normal 1x speed.
alias                                       "+fw2"          "demo_timescale 10"
alias                                       "-fw2"          "demo_timescale 1"
bind                                        "f6"            "+fw2"              // Binds F6 so that holding it down while watching a demo will automatically forward the demo at a 10x speed. Release F6 and you will be again at normal 1x speed.
bind                                        "f7"            "demo_togglepause"  // Binds F7 to toggle pause while watching a demo
bind                                        "f8"            "demoui"            // Bind F8 to show demo UI 
bind                                        "f10"           "disconnect"        // Bind F10 to disconnect 

