// Gameplay binds 
unbind                                      "mwheelup"                          // Unbinds quickswitch for mwheelup
bind                                        "mwheeldown"    "+jump"             // Binds mwheeldown to jump 
alias                                       "+knife"        "slot3"
alias                                       "-knife"        "lastinv"
bind                                        "q"             "+knife"            // quickswitch
bind                                        "4"             "slot4"             // any nade (get rid of decoys)
bind                                        "x"             "slot7;slot9"       // flash or decoy
bind                                        "c"             "slot8"             // smoke
bind                                        "b"             "slot6"             // he 
bind                                        "v"             "slot10"            // molly
bind                                        "6"             "slot12"            // healthshot 
bind                                        "ins"           "buymenu"           // For Valve DM
bind                                        "home"          "autobuy"           // For Valve DM

bind                                        "mouse5"        "player_ping"
cl_hud_telemetry_ping_show                  "2"                                 // show telemetry at all times                                                      

alias                                       "+duckjump"     "+jump; +duck"
alias                                       "-duckjump"     "-jump; -duck"

bind                                        "mouse4"         "+voicerecord"      // Binds mouse4 to mic 
bind                                        "capslock"      "toggle voice_modenable"      // Binds capslock to toggle teammate voice chatter

//jumpthrow binds normal, forward, backward

alias "+throw" "-attack; -attack2"
bind "space" "+jump; +throw"

alias "+runthrow" "+forward;+jump;"
alias "-runthrow" "-jump;-forward"
bind n "+runthrow;+throw"

alias "+runthrowback" "+back;+jump;"
alias "-runthrowback" "-jump;-back"
bind j "+runthrowback;+throw"

//crosshair for grenades

bind                                        "k" "toggle cl_crosshairsize 2 1337"

// Radar

cl_radar_always_centered "1"
cl_radar_icon_scale_min "0.4"
cl_radar_rotate "1"
cl_radar_scale "0.45"
cl_radar_square_with_scoreboard "1"

