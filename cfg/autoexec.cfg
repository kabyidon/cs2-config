// CS:GO config 
// * Commands ordered in most likely to least likely to change per individual player.
// * Columns seperated based on closest tab stop to longest entry in previous column, excluding alias commands. 

// Gameplay binds 
unbind                                      "mwheelup"                          // Unbinds quickswitch for mwheelup
unbind                                      "4"                                 // Learn to use grenade binds
unbind                                      "b"                                 // Learn to use grenade binds
bind                                        "mwheeldown"    "+jump"             // Binds mwheeldown to jump 
bind                                        "w"             "+forward; r_cleardecals" 
bind                                        "a"             "+moveleft; r_cleardecals"
bind                                        "s"             "+back; r_cleardecals"
bind                                        "d"             "+moveright; r_cleardecals"
bind                                        "f"             "r_cleardecals;"
// bind                                        "f"             "r_cleardecals; say 〳 ◉ ͜ʖ ◉ 〵 ｄｏｎ＇ｔ ｔａｌｋｉｎｇ ｐｌｅａｓｅ ╰(˵ヘωヘ✿)╯"
bind                                        "g"                "drop"
bind                                        "x"             "use weapon_flashbang"
bind                                        "c"             "use weapon_smokegrenade"
bind                                        "v"             "noclip; use weapon_hegrenade"
bind                                        "b"             "use weapon_molotov; use weapon_incgrenade"
alias                                       "+jumpthrow"    "+jump;-attack"
alias                                       "-jumpthrow"    "-jump"
bind                                        "mouse4"        "+jumpthrow"        // Binds mouse4 to jumpthrow 
bind                                        "mouse5"        "+voicerecord"      // Binds mouse5 to mic 
bind                                        "z"             "holdpos"           // Binds z to tell bot to stay
bindToggle                                  "capslock"      "voice_enable"      // Binds capslock to toggle teammate voice chatter

// Practice binds 
alias                                       "catjumppos"    "setpos -1224.601196 -1241.124756 -103.906189;setang 15.400011 86.181259 0.000000"
alias                                       "exechelp"      "exec autoexec; say "AUTOEXEC: Ran autoexec, help in console""
alias                                       "startnp"       "sv_cheats 1; sv_infinite_ammo 1; sv_showimpacts 1; ammo_grenade_limit_total 5; mp_warmup_end; mp_freezetime 0; mp_roundtime 60; mp_roundtime_defuse 60; mp_roundtime_hostage 60; sv_grenade_trajectory 1; sv_grenade_trajectory_time 10; cl_grenadepreview 0; mp_restartgame 1; bot_kick; say "AUTOEXEC: Practice mode on""
alias                                       "givenades"     "give weapon_hegrenade; give weapon_flashbang; give weapon_smokegrenade; give weapon_molotov; say "AUTOEXEC: Nades given""
alias                                       "endnp"         "sv_cheats 0; sv_infinite_ammo 0; sv_showimpacts 0; ammo_grenade_limit_total 4; mp_roundtime 2; mp_roundtime_defuse 2; mp_roundtime_hostage 2; sv_grenade_trajectory 0; sv_grenade_trajectory_time 20; cl_grenadepreview 0; mp_restartgame 1; say "AUTOEXEC: Practice mode off"" 
bind                                        "t"             "catjumppos"
bind                                        "f1"            "exechelp"          // Binds F1 to run autoexec/echo bind help messages in console 
bind                                        "f2"            "startnp"           // Binds F2 to start nade practice mode
bind                                        "f3"            "givenades"         // Binds F3 to give all nades
bind                                        "f4"            "endnp"             // Binds F4 to end nade practice mode 

// Radar binds for 4:3 
alias                                       "+scoremap"     "+showscores; cl_radar_scale 0.05"
alias                                       "-scoremap"     "-showscores; cl_radar_scale 0.8"
bind                                        "tab"           "+scoremap"


// Demo playback binds 
alias                                       "+fw"           "demo_timescale 3"
alias                                       "-fw"           "demo_timescale 1"
bind                                        "f5"            "+fw"               // Binds F5 so that holding it down while watching a demo will automatically forward the demo at a 3x speed. Release F5 and you will be again at normal 1x speed.
alias                                       "+fw2"          "demo_timescale 10"
alias                                       "-fw2"          "demo_timescale 1"
bind                                        "f6"            "+fw2"              // Binds F6 so that holding it down while watching a demo will automatically forward the demo at a 10x speed. Release F6 and you will be again at normal 1x speed.
bind                                        "f7"            "demo_togglepause"  // Binds F7 to toggle pause while watching a demo
bind                                        "f8"            "demoui"            // Bind F8 to show demo UI 
bind                                        "f10"           "disconnect"        // Bind F10 to disconnect 

// Crosshair
cl_crosshair_drawoutline                    "0"
cl_crosshair_dynamic_maxdist_splitratio     "0.35"
cl_crosshair_dynamic_splitalpha_innermod    "1"
cl_crosshair_dynamic_splitalpha_outermod    "0.5"
cl_crosshair_dynamic_splitdist              "7"
cl_crosshair_friendly_warning               "1"
cl_crosshair_outlinethickness               "1"
cl_crosshair_sniper_show_normal_inaccuracy  "0"
cl_crosshair_sniper_width                   "1"
cl_crosshair_t                              "0"
cl_crosshairalpha                           "255"
cl_crosshaircolor                           "4"
cl_crosshaircolor_b                         "0"
cl_crosshaircolor_g                         "0"
cl_crosshaircolor_r                         "255"
cl_crosshairdot                             "0"
cl_crosshairgap                             "-4"
cl_crosshairgap_useweaponvalue              "0"
cl_crosshairsize                            "1"
cl_crosshairstyle                           "4"
cl_crosshairthickness                       "1"
cl_crosshairusealpha                        "1"
cl_fixedcrosshairgap                        "3"

// Viewmodel and bob
cl_viewmodel_shift_left_amt                 "0.500000"
cl_viewmodel_shift_right_amt                "0.250000"
viewmodel_fov                               "65"
viewmodel_offset_x                          "2"
viewmodel_offset_y                          "2"
viewmodel_offset_z                          "-2"
viewmodel_presetpos                         "0"
viewmodel_recoil                            "0"
cl_bob_lower_amt                            "5.000000"
cl_bobamt_lat                               "0.100000"
cl_bobamt_vert                              "0.100000"
